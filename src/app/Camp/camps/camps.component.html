<div class="example-container">
  <button mat-raised-button (click)="addCamp()"></button>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name</th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="eventDate">
      <th mat-header-cell *matHeaderCellDef> Date</th>
      <td mat-cell *matCellDef="let element"> {{element.eventDate | date}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="moniker">
      <th mat-header-cell *matHeaderCellDef> Moniker</th>
      <td mat-cell *matCellDef="let element"> {{element.moniker}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="locationCityTown">
      <th mat-header-cell *matHeaderCellDef> Town</th>
      <td mat-cell *matCellDef="let element"> {{element.locationCityTown}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
