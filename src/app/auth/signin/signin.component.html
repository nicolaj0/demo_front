<section>
  <form #f="ngForm" (ngSubmit)="onSignin(f)" fxLayout="column" fxLayoutAlign="center center">
    <mat-form-field>
      <input
        email
        required
        type="email"
        matInput
        #email="ngModel"
        id="email"
        name="email"
        [ngModel]="'ju@ju.com'"
        placeholder="email">
      <mat-error *ngIf="email.hasError('required')">Field required</mat-error>
      <mat-error *ngIf="email.hasError('email')">Email invalid</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input
        required
        minlength="6"
        type="password"
        matInput
        placeholder="password"
        #password="ngModel"
        id="password"
        name="password"
        [ngModel]="'P@ssw0rd!'"
      >
      <mat-hint align="end">6 char min {{password.value?.length}}</mat-hint>
      <mat-error *ngIf="password.hasError('required')">Field required</mat-error>

    </mat-form-field>

    <mat-form-field>
      <input
        matInput
        placeholder="Your birthdate"
        [matDatepicker]="picker"
        [max]="maxDate"
        ngModel name="birthdate"
        >
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-checkbox ngModel name="agree"  color="primary">Agree to Terms and Conditions.</mat-checkbox>


    <button mat-raised-button color="primary" type="submit" [disabled]="f.invalid">Submti</button>
  </form>
</section>
